<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm6 col-md-4" ng-show="products.length < 1">
			No Products to show :(
		</div>	
		<div class="col-sm-6 col-md-4" ng-repeat="product in products">
			<div class="thumbnail">
				<img src="http://dummyimage.com/300x200/4d494d/686a82.gif&text=placeholder+image" alt="">
			</div>
			<div class="caption">
				<h3>{{product.title}}</h3>
				<p>{{product.description}}</p>
				<p>{{product.price}} </p>
				<p>
					<a href="#" src="#">buy</a>
					<a href="#" ui-sref="viewProduct({id:product._id})" role="button" class="btn btn-default">Detail</a>
				</p>
			</div>
	
		</div>
	</div>
</div>
